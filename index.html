<html>
<head>
	<meta charset="UTF-8">

	<body>
		<script>
				// 05.Write a JavaScript program to display the reading status (i.e. display book name, author name and reading status) of the following books.
				
				var library = [ 
				{
					title: 'Bill Gates',
					author: 'The Road Ahead',
					readingStatus: true
				},
				{
					title: 'Steve Jobs',
					author: 'Walter Isaacson',
					readingStatus: true
				},
				{
					title: 'Mockingjay: The Final Book of The Hunger Games',
					author: 'Suzanne Collins',
					readingStatus: false
				}];

				
			   library.map(function(book){
		 if(book.readingStatus===true){
			console.log(`Already read ${book.author} by the ${book.title}`);
		}
		else{
			console.log(`you still need to read ${book.title} by ${book.author}`);
	 
	 }
		 
	 })

			   
		</script>
	</body>
	</html>
